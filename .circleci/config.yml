version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}
    
jobs:

  my_job_failed:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run:
        name: Job failed
        command: echo "Hello Job failed!"
        when: on_fail
        
  my_command_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
      
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

workflows:
  my_workflow:
    jobs:
      - my_command_job
      - my_job_failed
